<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Link section -->
  <!-- Font link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <!-- CSS link -->
  <link rel="stylesheet" href="./style.css">

</head>

<body>
  
  <main>

    <div class="hero-img">
      <img src="./images/image-product-mobile.jpg" alt="A perfume bottle">
      <img src="./images/image-product-desktop.jpg" alt="A perfume bottle">
    </div>

    <div class="txt-section">

      <h1>Perfume</h1>

      <h2 class="head-txt">Gabrielle Essence Eau De Parfum</h2>
      
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      
      <article>
        <h2 class="price-txt">$149.99</h2>
        <span>$169.99</span>
      </article>
      
      
      <button><img src="./images/icon-cart.svg" alt="cart svg" class="cart">Add to Cart</button>
      
    </div>
  
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.github.com/Nrupatungan">Dinesh Sake</a>.
    </div>
  </footer>
  
</body>
</html>
